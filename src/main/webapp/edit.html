<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>글 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script>
        // 페이지 로드 시 URL에서 id, title, author, content 가져와 폼에 채우기
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            document.getElementById('id').value = urlParams.get('id') || '';
            document.getElementById('title').value = decodeURIComponent(urlParams.get('title') || '');
            document.getElementById('author').value = decodeURIComponent(urlParams.get('author') || '');
            document.getElementById('content').value = decodeURIComponent(urlParams.get('content') || '');
        }
    </script>
</head>
<body class="font-sans">
<div class="container mt-4">
    <h2 class="mb-4">글 수정</h2>
    <form method="post" action="edit_ok.jsp">
        <input type="hidden" id="id" name="id" value="" />
        <div class="mb-3">
            <label for="title" class="form-label">제목:</label>
            <input type="text" id="title" name="title" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">작성자:</label>
            <input type="text" id="author" name="author" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">내용:</label>
            <textarea id="content" name="content" rows="5" class="form-control" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">수정 완료</button>
    </form>
    <a href="list.jsp" class="btn btn-secondary mt-3">목록으로 돌아가기</a>
</div>
</body>
</html>
