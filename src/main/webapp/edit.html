<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>글 수정</title>
    <script>
        // 페이지 로드 시 URL에서 id, title, author, content 가져와 폼에 채우기
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            document.getElementById('id').value = urlParams.get('id') || '';
            document.getElementById('title').value = decodeURIComponent(urlParams.get('title') || '');
            document.getElementById('author').value = decodeURIComponent(urlParams.get('author') || '');
            document.getElementById('content').value = decodeURIComponent(urlParams.get('content') || '');
        }
    </script>
</head>
<body>
<h2>글 수정</h2>
<form method="post" action="edit_ok.jsp">
    <input type="hidden" id="id" name="id" value="" />
    제목: <input type="text" id="title" name="title" required /><br>
    작성자: <input type="text" id="author" name="author" required /><br>
    내용: <textarea id="content" name="content" rows="5" required></textarea><br>
    <button type="submit" action="edit_ok.jsp">수정 완료</button>
</form>
<a href="list.jsp">목록으로 돌아가기</a>
</body>
</html>
