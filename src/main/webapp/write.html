<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="font-sans">
<div class="container mt-4">
    <h2 class="mb-4">새 글 작성</h2>
    <form method="post" action="write_ok.jsp">
        <div class="mb-3">
            <label for="title" class="form-label">제목:</label>
            <input type="text" id="title" name="title" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">작성자:</label>
            <input type="text" id="author" name="author" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">내용:</label>
            <textarea id="content" name="content" rows="5" class="form-control" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">등록</button>
    </form>

    <a href="list.jsp" class="btn btn-secondary mt-3">목록 보기</a>
</div>
</body>
</html>
